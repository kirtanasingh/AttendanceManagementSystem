<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Students</title>
  <script defer src="{{ url_for('static', filename='alpine.min.js') }}"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 1200px;
      margin-top: 40px;
      width: 100%;
      padding: 0 20px;
    }

    h1 {
      font-size: 2.5em;
      color: #1e3a8a;
      text-align: center;
      margin-bottom: 40px;
    }

    .card-grid {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .card {
      background: white;
      border-radius: 15px;
      padding: 20px;
      width: 340px;
      min-height: 250px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .card h3 {
      font-size: 1.3em;
      margin: 0 0 10px;
      color: #1e3a8a;
      cursor: pointer;
    }

    .content {
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid #ddd;
    }

    form label {
      display: block;
      margin: 8px 0 4px;
      font-weight: 500;
    }

    form input, form select {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    form button {
      padding: 0.6rem 1.2rem;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #1d4ed8;
    }

    .back-link {
      display: block;
      margin: 50px auto 20px;
      text-align: center;
      font-weight: bold;
      color: #2563eb;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container" x-data="{ active: '' }">
  <h1>Manage Students</h1>

  <div class="card-grid">

    <!-- Enroll New Student -->
    <div class="card">
      <h3 @click="active = active === 'enroll' ? '' : 'enroll'">Enroll New Student</h3>
      <div class="content" x-show="active === 'enroll'" x-transition>
        <form method="POST" action="/admin/enroll_student">
            <label>Full Name</label>
            <input type="text" name="name" required>
            <label>Email</label>
            <input type="email" name="email" required>
            <label>Password</label>
            <input type="password" name="password" required>  <!-- add this -->
            <label>Roll Number</label>
            <input type="text" name="roll" required>
            <label>Class ID</label>
            <input type="text" name="class_id" required>
            <button type="submit">Enroll</button>
          </form>
          
          
      </div>
    </div>

    <!-- Edit Student Info -->
    <div class="card">
      <h3 @click="active = active === 'edit' ? '' : 'edit'">Edit Student Info</h3>
      <div class="content" x-show="active === 'edit'" x-transition>
        <form method="POST" action="/admin/edit_student">
          <label>Student ID</label>
          <input type="text" name="student_id" required>
          <label>New Email</label>
          <input type="email" name="new_email">
          <label>New Class ID</label>
          <input type="text" name="new_class">
          <button type="submit">Update Info</button>
        </form>
      </div>
    </div>

    <!-- Delete Student -->
    <div class="card">
      <h3 @click="active = active === 'delete' ? '' : 'delete'">Delete Student Record</h3>
      <div class="content" x-show="active === 'delete'" x-transition>
        <form method="POST" action="/admin/delete_student">
          <label>Student ID</label>
          <input type="text" name="student_id" required>
          <button type="submit">Delete</button>
        </form>
      </div>
    </div>

  </div>

  <a class="back-link" href="{{ url_for('admin_dashboard') }}">‚Üê Back to Dashboard</a>
</div>
</body>
</html>
