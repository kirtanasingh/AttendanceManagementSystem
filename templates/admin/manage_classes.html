<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Classes</title>
  <script defer src="{{ url_for('static', filename='alpine.min.js') }}"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f5f7fa; margin: 0; padding: 0; display: flex; justify-content: center; }
    .container { max-width: 1200px; margin-top: 40px; width: 100%; padding: 0 20px; }
    h1 { font-size: 2.5em; color: #1e3a8a; text-align: center; margin-bottom: 40px; }
    .card { background: white; border-radius: 15px; padding: 20px; width: 340px; min-height: 250px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08); margin: auto; }
    .card h3 { font-size: 1.3em; margin: 0 0 10px; color: #1e3a8a; }
    .content { margin-top: 15px; padding-top: 10px; border-top: 1px solid #ddd; }
    form label { display: block; margin: 8px 0 4px; font-weight: 500; }
    form input { width: 100%; padding: 0.6rem; border: 1px solid #ccc; border-radius: 6px; margin-bottom: 10px; }
    form button { padding: 0.6rem 1.2rem; background-color: #2563eb; color: white; border: none; border-radius: 6px; cursor: pointer; }
    form button:hover { background-color: #1d4ed8; }
  </style>
</head>
<body>
<div class="container">
  <h1>Manage Classes</h1>
  <div class="card">
    <h3>Create New Class</h3>
    <div class="content">
      <form method="POST" action="/admin/create_class">
        <label>Subject ID</label>
        <input type="text" name="subject_id" required>
        <label>Faculty ID</label>
        <input type="text" name="faculty_id" required>
        <label>Room Number</label>
        <input type="text" name="room" required>
        <label>Schedule</label>
        <input type="text" name="schedule" required>
        <button type="submit">Create Class</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
